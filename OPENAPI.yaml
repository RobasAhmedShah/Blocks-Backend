openapi: 3.0.3
info:
  title: HMR Backend API
  description: API for managing real estate tokenization, organizations, users, investments, and wallet transactions.
  version: 1.0.0
servers:
  - url: http://localhost:3000
    description: Local development server
tags:
  - name: Organizations
    description: Manage organizations (real estate developers).
  - name: Users (Admin)
    description: Admin-only endpoints for user management.
  - name: Properties
    description: Manage tokenized real estate properties.
  - name: Wallet
    description: Manage user wallets and balances.
  - name: Investments
    description: Manage user investments in properties.
  - name: Portfolio
    description: View detailed user investment portfolios.
  - name: Transactions
    description: View system-wide and user-specific transactions.
  - name: Payment Methods
    description: Manage user payment methods (cards, banks).
  - name: KYC
    description: Manage user KYC (Know Your Customer) verifications.
  - name: Rewards
    description: Manage and distribute ROI rewards.
  - name: Admin Dashboard & Analytics
    description: Comprehensive dashboard statistics and growth analytics with dynamic filtering.
  - name: Certificates (Mobile)
    description: PDF certificate generation and retrieval for mobile app.
  - name: Notifications
    description: Push notification management for users, organization admins, and Blocks admin.
  - name: Organization Admin Auth
    description: Organization admin authentication and web push registration.
  - name: Property Requests
    description: Property requests submitted by ORG Admins, awaiting Blocks Admin approval.
  - name: Bank Transfers (Mobile)
    description: Bank transfer deposit requests from mobile app users.
  - name: Bank Transfers (Admin)
    description: Admin endpoints for reviewing and managing bank transfer deposit requests.
  - name: Bank Withdrawals (Mobile)
    description: Bank withdrawal requests from mobile app users.
  - name: Bank Withdrawals (Admin)
    description: Admin endpoints for completing and managing bank withdrawal requests.

paths:
  # ----------------------------------------------
  # Organizations
  # ----------------------------------------------
  /organizations:
    get:
      tags:
        - Organizations
      summary: List all organizations
      responses:
        '200':
          description: A list of all organizations.
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Organization'
    post:
      tags:
        - Organizations
      summary: Create a new organization
      description: Creates a new organization with an auto-generated displayCode and initial liquidity of 0.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/OrganizationCreate'
      responses:
        '201':
          description: The organization was successfully created.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Organization'
  /organizations/{id}:
    get:
      tags:
        - Organizations
      summary: Get organization by ID
      description: Get organization by its UUID or displayCode (e.g., ORG-000001).
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
          description: The UUID or displayCode of the organization.
      responses:
        '200':
          description: Organization details.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Organization'
        '404':
          description: Organization not found.
  /organizations/{id}/liquidity:
    get:
      tags:
        - Organizations
      summary: Get organization liquidity analytics
      description: Get liquidity analytics for a specific organization by its UUID or displayCode.
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
          description: The UUID or displayCode of the organization.
      responses:
        '200':
          description: Organization liquidity details.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/OrganizationLiquidity'
  /organizations/{id}/transactions:
    get:
      tags:
        - Organizations
      summary: Get all transactions for an organization
      description: Get all transactions for an organization by its UUID or displayCode.
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
          description: The UUID or displayCode of the organization.
      responses:
        '200':
          description: A list of transactions for the organization.
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                  transactions:
                    type: array
                    items:
                      $ref: '#/components/schemas/Transaction'

  # ----------------------------------------------
  # Users (Admin)
  # ----------------------------------------------
  /admin/users:
    get:
      tags:
        - Users (Admin)
      summary: List all users
      description: Get all users, optionally filtering by organization to show only investors in that organization's properties.
      parameters:
        - name: org
          in: query
          required: false
          schema:
            type: string
          description: Filter users by organization UUID or displayCode (e.g., ORG-000001). Returns only users who have invested in that organization's properties.
      responses:
        '200':
          description: A list of all users.
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/User'
    post:
      tags:
        - Users (Admin)
      summary: Create a user
      description: Creates a user and auto-generates their Wallet, KYC (pending), and Portfolio records in a single transaction.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UserCreate'
      responses:
        '201':
          description: The user was successfully created.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'

  /admin/organizations:
    get:
      tags: [Organizations (Admin Management)]
      summary: List organizations with admin summaries
      responses:
        '200':
          description: A list of organizations with admin summary
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/OrganizationWithAdminSummary'
    post:
      tags: [Organizations (Admin Management)]
      summary: Create organization with admin
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/AdminCreateOrganization'
      responses:
        '201':
          description: Organization and admin created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AdminCreateOrganizationResponse'

  /admin/organizations/{id}:
    patch:
      tags: [Organizations (Admin Management)]
      summary: Update organization
      parameters:
        - name: id
          in: path
          required: true
          schema: { type: string }
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/AdminUpdateOrganization'
      responses:
        '200':
          description: Updated organization
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Organization'
    delete:
      tags: [Organizations (Admin Management)]
      summary: Delete organization
      parameters:
        - name: id
          in: path
          required: true
          schema: { type: string }
      responses:
        '200':
          description: Deleted
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean

  /admin/organizations/{id}/reset-password:
    post:
      tags: [Organizations (Admin Management)]
      summary: Reset organization admin password
      parameters:
        - name: id
          in: path
          required: true
          schema: { type: string }
      requestBody:
        required: false
        content:
          application/json:
            schema:
              type: object
              properties:
                newPassword:
                  type: string
      responses:
        '200':
          description: Reset result
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ResetPasswordResponse'

  /org/auth/login:
    post:
      tags: [Organization Admin Auth]
      summary: Organization admin login (no JWT returned)
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                email: { type: string, format: email }
                password: { type: string }
      responses:
        '200':
          description: Login result
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/OrgAdminLoginResponse'

  /org/auth/change-password/{adminId}:
    patch:
      tags: [Organization Admin Auth]
      summary: Change organization admin password
      parameters:
        - name: adminId
          in: path
          required: true
          schema: { type: string }
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                currentPassword: { type: string }
                newPassword: { type: string }
      responses:
        '200':
          description: Change password result
          content:
            application/json:
              schema:
                type: object
                properties:
                  success: { type: boolean }

  /org/auth/register-web-push/{adminId}:
    post:
      tags: [Organization Admin Auth]
      summary: Register web push subscription for organization admin
      parameters:
        - name: adminId
          in: path
          required: true
          schema: { type: string }
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                subscription:
                  type: object
                  description: Web push subscription object
      responses:
        '200':
          description: Web push subscription registered successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  success: { type: boolean }
                  message: { type: string }
                  adminId: { type: string }

  /org/auth/notifications/{adminId}:
    get:
      tags: [Organization Admin Auth]
      summary: Get notifications for organization admin
      parameters:
        - name: adminId
          in: path
          required: true
          schema: { type: string }
      responses:
        '200':
          description: List of notifications
          content:
            application/json:
              schema:
                type: object
                properties:
                  success: { type: boolean }
                  data:
                    type: array
                    items:
                      $ref: '#/components/schemas/Notification'

  # ----------------------------------------------
  # Notifications
  # ----------------------------------------------
  /api/notifications/register-expo-token:
    post:
      tags: [Notifications]
      summary: Register Expo push token for mobile app user
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                token: { type: string }
      responses:
        '200':
          description: Expo token registered successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  success: { type: boolean }
                  message: { type: string }

  /api/notifications/register-web-push:
    post:
      tags: [Notifications]
      summary: Register web push subscription (JWT protected)
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                subscription:
                  type: object
                  description: Web push subscription object
      responses:
        '200':
          description: Web push subscription registered successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  success: { type: boolean }
                  message: { type: string }

  /api/notifications/register-web-push/{userId}:
    post:
      tags: [Notifications]
      summary: Register web push subscription by user ID (public endpoint)
      parameters:
        - name: userId
          in: path
          required: true
          schema: { type: string }
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                subscription:
                  type: object
                  description: Web push subscription object
      responses:
        '200':
          description: Web push subscription registered successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  success: { type: boolean }
                  message: { type: string }

  /api/notifications:
    get:
      tags: [Notifications]
      summary: Get user notifications (JWT protected)
      security:
        - bearerAuth: []
      responses:
        '200':
          description: List of user notifications
          content:
            application/json:
              schema:
                type: object
                properties:
                  notifications:
                    type: array
                    items:
                      $ref: '#/components/schemas/Notification'

  /api/notifications/user/{userId}:
    get:
      tags: [Notifications]
      summary: Get user notifications by user ID (public endpoint)
      parameters:
        - name: userId
          in: path
          required: true
          schema: { type: string }
      responses:
        '200':
          description: List of user notifications
          content:
            application/json:
              schema:
                type: object
                properties:
                  notifications:
                    type: array
                    items:
                      $ref: '#/components/schemas/Notification'

  /api/notifications/mark-read/{notificationId}/user/{userId}:
    patch:
      tags: [Notifications]
      summary: Mark notification as read
      parameters:
        - name: notificationId
          in: path
          required: true
          schema: { type: string }
        - name: userId
          in: path
          required: true
          schema: { type: string }
      responses:
        '200':
          description: Notification marked as read
          content:
            application/json:
              schema:
                type: object
                properties:
                  success: { type: boolean }
                  notification:
                    $ref: '#/components/schemas/Notification'

  /api/notifications/mark-all-read/user/{userId}:
    patch:
      tags: [Notifications]
      summary: Mark all notifications as read for a user
      parameters:
        - name: userId
          in: path
          required: true
          schema: { type: string }
      responses:
        '200':
          description: All notifications marked as read
          content:
            application/json:
              schema:
                type: object
                properties:
                  success: { type: boolean }
                  count: { type: integer }

  /api/notifications/vapid-public-key:
    get:
      tags: [Notifications]
      summary: Get VAPID public key for web push notifications
      responses:
        '200':
          description: VAPID public key
          content:
            application/json:
              schema:
                type: object
                properties:
                  publicKey: { type: string }

  /admin/notifications/send:
    post:
      tags: [Notifications]
      summary: Send custom notifications to users (admin only)
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [userIds, title, message, category]
              properties:
                userIds:
                  type: array
                  items: { type: string }
                title: { type: string }
                message: { type: string }
                category: 
                  type: string
                  enum: [properties, property-detail, portfolio, wallet, notifications, custom]
                propertyId: { type: string }
                customUrl: { type: string }
      responses:
        '200':
          description: Notifications sent
          content:
            application/json:
              schema:
                type: object
                properties:
                  success: { type: boolean }
                  sent: { type: integer }
                  failed: { type: integer }
                  errors: 
                    type: array
                    items: { type: string }

  # ----------------------------------------------
  # Bank Transfers (Mobile)
  # ----------------------------------------------
  /api/mobile/bank-transfers/bank-details:
    get:
      tags:
        - Bank Transfers (Mobile)
      summary: Get bank account details for deposit
      description: Returns the bank account information where users should send their transfer. Public endpoint.
      responses:
        '200':
          description: Bank account details
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  data:
                    type: object
                    properties:
                      accountName:
                        type: string
                        example: Blocks Investment Platform
                      accountNumber:
                        type: string
                        example: PK12BLOCKS0001234567890
                      iban:
                        type: string
                        example: PK12BLOCKS0001234567890
                      bankName:
                        type: string
                        example: Standard Chartered Bank
                      swiftCode:
                        type: string
                        example: SCBLPKKA
                      branch:
                        type: string
                        example: Main Branch, Karachi

  /api/mobile/bank-transfers:
    post:
      tags:
        - Bank Transfers (Mobile)
      summary: Create bank transfer deposit request
      description: Creates a new bank transfer deposit request. Accepts proofImageUrl as base64 data URL (data:image/...) or Supabase URL.
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateBankTransferRequest'
      responses:
        '201':
          description: Bank transfer request created successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  data:
                    $ref: '#/components/schemas/BankTransferRequest'
                  message:
                    type: string
                    example: Bank transfer request created successfully
        '400':
          description: Invalid request data
        '401':
          description: Unauthorized

    get:
      tags:
        - Bank Transfers (Mobile)
      summary: Get user's bank transfer requests
      description: Returns all bank transfer requests for the authenticated user.
      security:
        - bearerAuth: []
      responses:
        '200':
          description: List of bank transfer requests
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  data:
                    type: array
                    items:
                      $ref: '#/components/schemas/BankTransferRequest'

  /api/mobile/bank-transfers/upload-proof:
    post:
      tags:
        - Bank Transfers (Mobile)
      summary: Upload proof image (multipart)
      description: Upload proof of transfer image file. Alternative to sending base64 in create request.
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          multipart/form-data:
            schema:
              type: object
              required: [file, requestId]
              properties:
                file:
                  type: string
                  format: binary
                  description: Image file (JPEG, PNG, WebP, max 10MB)
                requestId:
                  type: string
                  format: uuid
                  description: Bank transfer request ID
      responses:
        '200':
          description: Proof uploaded successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  data:
                    type: object
                    properties:
                      imageUrl:
                        type: string
                        format: uri
                        example: https://supabase.co/storage/v1/object/public/bank-transfer-receipts/user-id/request-id_timestamp_random.jpg
                  message:
                    type: string
                    example: Proof uploaded successfully
        '400':
          description: Invalid file or request ID
        '401':
          description: Unauthorized

  /api/mobile/bank-transfers/{id}:
    get:
      tags:
        - Bank Transfers (Mobile)
      summary: Get bank transfer request by ID
      description: Get a specific bank transfer request. User can only view their own requests.
      security:
        - bearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
            format: uuid
          description: Bank transfer request ID
      responses:
        '200':
          description: Bank transfer request details
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  data:
                    $ref: '#/components/schemas/BankTransferRequest'
        '404':
          description: Request not found
        '401':
          description: Unauthorized

  /api/mobile/bank-transfers/{id}/proof-url:
    get:
      tags:
        - Bank Transfers (Mobile)
      summary: Get signed URL for proof image
      description: Get a signed URL to access the proof image (for private buckets). User can only access their own requests.
      security:
        - bearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
            format: uuid
          description: Bank transfer request ID
        - name: expiresIn
          in: query
          required: false
          schema:
            type: integer
            default: 3600
          description: URL expiration time in seconds (default 1 hour)
      responses:
        '200':
          description: Signed URL for proof image
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  data:
                    type: object
                    properties:
                      signedUrl:
                        type: string
                        format: uri
                        example: https://supabase.co/storage/v1/object/sign/bank-transfer-receipts/user-id/file.jpg?token=...
        '404':
          description: Request not found or proof image not available
        '401':
          description: Unauthorized

  # ----------------------------------------------
  # Settings (Admin)
  # ----------------------------------------------
  /admin/settings/bank-account:
    get:
      tags:
        - Bank Transfers (Admin)
      summary: Get bank account details (public)
      description: Returns the bank account information for deposits. Public endpoint (no auth required).
      responses:
        '200':
          description: Bank account details
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  data:
                    type: object
                    properties:
                      accountName:
                        type: string
                        example: Blocks Investment Platform
                      accountNumber:
                        type: string
                        example: PK12BLOCKS0001234567890
                      iban:
                        type: string
                        example: PK12BLOCKS0001234567890
                      bankName:
                        type: string
                        example: Standard Chartered Bank
                      swiftCode:
                        type: string
                        example: SCBLPKKA
                      branch:
                        type: string
                        example: Main Branch, Karachi

    patch:
      tags:
        - Bank Transfers (Admin)
      summary: Update bank account details (admin)
      description: Update bank account details that users see when making deposits. Admin only.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                accountName:
                  type: string
                  example: Blocks Investment Platform
                accountNumber:
                  type: string
                  example: PK12BLOCKS0001234567890
                iban:
                  type: string
                  nullable: true
                  example: PK12BLOCKS0001234567890
                bankName:
                  type: string
                  example: Standard Chartered Bank
                swiftCode:
                  type: string
                  nullable: true
                  example: SCBLPKKA
                branch:
                  type: string
                  nullable: true
                  example: Main Branch, Karachi
      responses:
        '200':
          description: Bank account details updated successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  data:
                    type: object
                    properties:
                      accountName:
                        type: string
                      accountNumber:
                        type: string
                      iban:
                        type: string
                      bankName:
                        type: string
                      swiftCode:
                        type: string
                      branch:
                        type: string
                  message:
                    type: string
                    example: Bank account details updated successfully

  /admin/settings:
    get:
      tags:
        - Bank Transfers (Admin)
      summary: Get all settings (admin)
      description: Get all system settings. Admin only.
      responses:
        '200':
          description: List of all settings
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  data:
                    type: array
                    items:
                      type: object
                      properties:
                        id:
                          type: string
                          format: uuid
                        key:
                          type: string
                          example: BANK_ACCOUNT_NAME
                        value:
                          type: string
                          example: Blocks Investment Platform
                        description:
                          type: string
                          nullable: true
                          example: Bank account name for deposits
                        createdAt:
                          type: string
                          format: date-time
                        updatedAt:
                          type: string
                          format: date-time

  # ----------------------------------------------
  # Bank Transfers (Admin)
  # ----------------------------------------------
  /admin/bank-transfers:
    get:
      tags:
        - Bank Transfers (Admin)
      summary: Get all bank transfer requests
      description: Get all bank transfer requests with optional filtering by status, user, pagination.
      parameters:
        - name: status
          in: query
          required: false
          schema:
            type: string
            enum: [pending, approved, rejected]
          description: Filter by request status
        - name: userId
          in: query
          required: false
          schema:
            type: string
            format: uuid
          description: Filter by user ID
        - name: limit
          in: query
          required: false
          schema:
            type: integer
            default: 100
          description: Maximum number of results
        - name: offset
          in: query
          required: false
          schema:
            type: integer
            default: 0
          description: Number of results to skip
      responses:
        '200':
          description: List of bank transfer requests
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  data:
                    type: array
                    items:
                      $ref: '#/components/schemas/BankTransferRequest'
                  count:
                    type: integer
                    example: 25

  /admin/bank-transfers/{id}:
    get:
      tags:
        - Bank Transfers (Admin)
      summary: Get bank transfer request by ID
      description: Get detailed information about a specific bank transfer request.
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
            format: uuid
          description: Bank transfer request ID
      responses:
        '200':
          description: Bank transfer request details
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  data:
                    $ref: '#/components/schemas/BankTransferRequest'
        '404':
          description: Request not found

  /admin/bank-transfers/{id}/proof-url:
    get:
      tags:
        - Bank Transfers (Admin)
